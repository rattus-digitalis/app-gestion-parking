server {
    listen 80;
    server_name localhost.parkly;

    root /var/www/html/public;
    index index.php index.html;

    # Sécurisation : évite l'accès aux fichiers sensibles
    location ~* \.(env|git|htaccess|htpasswd|ini|log)$ {
        deny all;
    }

    # Gestion des requêtes pour les fichiers statiques (images, CSS, JS, etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # Sécurisation des requêtes PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Headers de sécurité
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Désactiver l'affichage des erreurs PHP
    fastcgi_param PHP_VALUE "display_errors=off";
    fastcgi_param PHP_ADMIN_VALUE "error_log=/var/log/nginx/php_errors.log";

    # Empêcher la mise en cache de fichiers PHP
    location ~ \.php$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gestion des logs d'accès et d'erreurs
    access_log /var/log/nginx/parkly_access.log;
    error_log /var/log/nginx/parkly_error.log;
}
