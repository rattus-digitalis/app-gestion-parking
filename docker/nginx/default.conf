server {
    listen 80;
    server_name localhost.parkly;

    root /var/www/html/public;
    index index.php index.html;

    # Empêcher l'accès aux fichiers sensibles
    location ~* \.(env|git|htaccess|htpasswd|ini|log|sh|bash|sql)$ {
        deny all;
    }

    # Servir manifest.json correctement
    location = /manifest.json {
        default_type application/manifest+json;
        try_files $uri =404;
    }

    # Gestion des fichiers statiques
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # Fallback pour les routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Traitement des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_param PHP_VALUE "display_errors=off";
        fastcgi_param PHP_ADMIN_VALUE "error_log=/var/log/nginx/php_errors.log";
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    # Content Security Policy
    add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' https://www.google-analytics.com https://cdnjs.cloudflare.com https://www.paypal.com;" always;

    # Headers de sécurité globaux
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Headers de sécurité globaux
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/parkly_access.log;
    error_log /var/log/nginx/parkly_error.log;
}
